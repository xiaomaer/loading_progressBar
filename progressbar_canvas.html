<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>　HTML5 Canvas彩色像素进度条动画</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			#mycanvas {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	</head>

	<body>
		<canvas id="mycanvas" width="400" height="200"></canvas>
		<script src="js/pb_canvas.js"></script>
	</body>

</html>
